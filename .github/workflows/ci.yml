## A basic GitHub Actions workflow for your Quarkus application.

name: CI build

on:
  push:
    branches: [ main, google_vm_cicd ]
  pull_request:
    branches: [ main, google_vm_cicd]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'src/main/webui/package-lock.json'

      - name: Install frontend dependencies
        working-directory: src/main/webui
        run: npm ci

      - name: Build frontend
        working-directory: src/main/webui
        run: npm run build

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Build native application
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/google_vm_cicd') && github.event_name == 'push'
        run: ./gradlew build -Dquarkus.package.type=native -Dquarkus.native.container-build=true

      - name: Upload build artifacts
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/google_vm_cicd') && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: native-executable
          path: build/*-runner
          retention-days: 1

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/google_vm_cicd') && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-executable
          path: build/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: neroil/quarkus-copla
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile.native-micro
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
